<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Главная страница</h1>
    <br>
        <ul>
            {% if request.user.is_authenticated %}
              <li>{{ request.user.username }}
              <li><a href="{% url 'logout' %}">Logout</a>
            {% else %}
              <li><a href="{% url 'signup' %}">Sign Up</a>
              <li><a href="{% url 'login' %}">Login</a>
            {% endif %}
        </ul>
</body>
</html>
